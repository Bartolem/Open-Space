<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="planetMars">
            <img id="rocket" class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input id="password" class="inputPassword" type="password" name="password" placeholder="Enter password to unlock">
                <input id="submit" class="submitPassword" type="button" name="button" value="Ok">
                <div class="check-buttons">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                </div>
                <div class="levers">
                    <input type="range" class="lever" id="lever1" min="0" max="100">
                    <input type="range" class="lever" id="lever2" min="0" max="100">
                    <input type="range" class="lever" id="lever3" min="0" max="100">
                    <input type="range" class="lever" id="lever4" min="0" max="100">
                    <input type="range" class="lever" id="lever5" min="0" max="100">
                </div>
                    <input id="launch" class="launch" type="button" value="Launch">
                </div>
            </div>
        </div>>
    </body>
</html>
