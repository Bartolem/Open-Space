<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="images/planet.png" alt="planetMars">
            <img id="rocket" class="rocket" src="images/rocket.png" alt="rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel-inner">
                <div class="input-data">
                    <input id="password" class="input-password" type="password" name="password" placeholder="Enter password to unlock">
                    <input id="submit" class="submit-password" type="button" name="button" value="Ok">
                </div>
                
                <div class="check-buttons">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                    <input type="checkbox" class="check-button" name="check-button">
                </div>

                <div class="levers">
                    <input type="range" class="lever" id="lever1" min="0" max="100">
                    <input type="range" class="lever" id="lever2" min="0" max="100">
                    <input type="range" class="lever" id="lever3" min="0" max="100">
                    <input type="range" class="lever" id="lever4" min="0" max="100">
                    <input type="range" class="lever" id="lever5" min="0" max="100">
                </div>

                <div class="launch-button">
                    <input id="launch" class="launch" type="button" value="Launch">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
